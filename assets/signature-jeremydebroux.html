    <button class="btn" data-clipboard-target="#toCopy">Copier la signature</button>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    
    <script>
        var clipboard = new ClipboardJS('.btn');
        clipboard.on('success', function(e) {
            document.querySelector('button').innerHTML = "Signature copiée !"

            setTimeout(function() {
                document.querySelector('button').innerHTML = "Copier la signature"
            }, 3000)
        });
        clipboard.on('error', function(e) {
            console.log(e);
        });
    </script>
